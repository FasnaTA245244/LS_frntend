
            <div class="login" >
  
              <div class="login-container">
                  <h2 class="login-heading">Login</h2>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <br>

              <!-- Login As dropdown -->
              <div class="form-group">
                <label class="form-label" for="type">Login As:</label>
                <select id="type" class="form-select" formControlName="type">
                  <option value="" disabled selected>Select an option</option>
                  <option value="user">User</option>
                  <option value="admin">Admin</option>
                </select>
              </div>

              <!-- Username input -->
               <div class="form-group">
                <label class="form-label" for="username">Username:</label>
                <input type="text" id="username" class="form-control"
                  placeholder="Enter your username" formControlName="username" />
              </div> 
    
              <!-- Password input -->
               <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <div class="input-group">
                  <input type="{{ showPassword ? 'text' : 'password' }}" id="password" class="form-control" placeholder="Enter your password" formControlName="password" />
                  <i class="fa fa-eye" [ngClass]="{ 'fa-eye-slash': !showPassword }" (click)="togglePasswordVisibility()"></i>
                  </div>
              </div> 
              
              
              
              <div class="forgot-password-link">
              <button type="submit" class="btn btn-primary">Login</button>
              <div class="signup-link">
                <a routerLink="/signup">Don't have an account? Sign up here</a>
              </div>
              </div>
            </form>
          </div>
        </div>
